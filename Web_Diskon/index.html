<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title> Diskon </title>
    <style type="text/css">
        main{
            max-width: 100%;
            margin-left: 30%;
            border: 4px solid gray;
            border-radius: 10px 10px;
            width: 40%;
            height: 40%;
            text-align: center;
            background-color: #7ABAFF;
        }
    </style>
</head>
<body>
    
    <br>
    <main>
        <h2> PENGHITUNGAN DISKON </h2>
        <form name="Diskon">
            <p></p>
            Harga<br>
            <input type="text" name="harga">
            <p></p>
            Persen<br>
            <input type="text" name="persen">
            <br>
            <input type="button" name="cek" value="CEK" onclick="Cek_Diskon();">
            <div>
            Hasil Diskon
            <br>
            <input type="text" name="hasil">
            <p></p>
            </div>
        </form>
 
        <script type="text/javascript">
            function Cek_Diskon() {
                var harga = document.Diskon.harga.value; 
                var persen = document.Diskon.persen.value;
                harga = parseInt(harga); 
                persen = parseInt(persen);
                var hasil = harga * (persen/100); 
                hasil = harga - parseInt(hasil); 
                document.Diskon.hasil.value = hasil; 
            }
        </script>
    </main>
</body>
</html>
